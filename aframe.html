<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene webxr="referenceSpaceType:local-floor">
      
      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-image position="-4 0 -5" scale="3 3 3" rotation="0 45 0" src="assets/pic3.png"></a-image>
      <a-image position="-2 0 -5" scale="3 3 3" rotation="0 45 0" src="assets/pic2.png"></a-image>
      <a-image position="0 0 -5" scale="3 3 3" rotation="0 0 0" src="assets/pic1.png"></a-image>
      <a-image position="2 0 -5" scale="3 3 3" rotation="0 -45 0" src="assets/pic4.png"></a-image>
      <a-image position="4 0 -5" scale="3 3 3" rotation="0 -45 0" src="assets/pic5.png"></a-image>
      <!-- <a-sky color="blue"></a-sky> -->
      <a-entity environment="preset: forest"></a-entity>
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
