<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-plane position="0 -1 0" scale="3 3 3" rotation="-90 0 0" width="4" height="4"
      roughness="1" color="#E5E4E2"></a-plane>
      <a-image position="-4 0 -2" scale="3 3 3" rotation="0 90 0" src="assets/pic3.png"></a-image>
      <a-image position="-3 0 -5" scale="3 3 3" rotation="0 25 0" src="assets/pic2.png"></a-image>
      <a-image position="0 0 -4" scale="3 3 3" rotation="0 0 0" src="assets/pic1.png"></a-image>
      <a-image position="3 0 -5" scale="3 3 3" rotation="0 -25 0" src="assets/pic4.png"></a-image>
      <a-image position="4 0 -2" scale="3 3 3" rotation="0 -90 0" src="assets/pic5.png"></a-image>
      
      <a-light type="ambient" color="#222"></a-light>
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
